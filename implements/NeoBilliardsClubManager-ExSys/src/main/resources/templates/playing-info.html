<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments::header">

</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div th:replace="fragments::sidebar">

            </div>
        </div>
        <div class="col-10">
            <div th:if="${!bills.isEmpty()}" th:each="bill : ${bills}">
                <h3>Hóa đơn <span th:text="${bill.id}"></span></h3>
                <hr>
                <div>
                    <h4>Bàn số <span th:text="${bill.billiardTable.tableNumber}"></span></h4>
                    <img th:src="${bill.billiardTable.imagePath}" width="200">
                    <p>Loại bàn <span th:text="${bill.billiardTable.billiardTableType.name}"></span></p>
                </div>
                <hr>
                <div>
                    <p>Thời điểm vào: <span th:text="${#temporals.format(bill.checkInTime, 'dd/MM/yyyy HH:mm:ss')}"></span></p>
                    <p>Thời điểm ra: N/A</p>
                    <p>Tổng tiền: N/A</p>
                </div>
                <hr>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Tên mặt hàng</th>
                        <th>Đơn giá</th>
                        <th>Số lượng</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="x : ${bill.billDetails}">
                            <td th:text="${x.product.name}"></td>
                            <td th:text="${x.product.price + ' VNĐ'}"></td>
                            <td th:text="${x.quantity}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${bills.isEmpty()}">
                Hiện tại bạn không chơi bàn nào.
            </div>
        </div>
    </div>
</div>
</body>
</html>
