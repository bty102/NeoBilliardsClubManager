<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử chơi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments::header">

</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div th:replace="fragments::sidebar">

            </div>
        </div>
        <div class="col-10">
            <h3>Lịch sử</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Ngày</th>
                    <th>Thời điểm vào</th>
                    <th>Thời điểm ra</th>
                    <th>Tổng tiền</th>
                    <th>Thanh toán</th>
                    <th>Mã thanh toán</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="x :${bills}">
                        <td th:text="${#temporals.format(x.createdAt.toLocalDate(), 'dd/MM/yyyy')}"></td>
                        <td th:text="${#temporals.format(x.checkInTime, 'dd/MM/yyyy HH:mm:ss')}"></td>
                        <td th:text="${#temporals.format(x.checkOutTime, 'dd/MM/yyyy HH:mm:ss')}"></td>
                        <td th:if="${x.totalAmount != null}" th:text="${x.totalAmount}"></td>
                        <td th:if="${x.totalAmount == null}">N/A</td>
                        <td th:text="${x.paid? 'Đã thanh toán' : 'Chưa thanh toán'}"></td>
                        <td>
                            <a th:href="@{'/bills/qr/' + ${x.id}}">Xem</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
