<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments::header">

</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div th:replace="fragments::sidebar">

            </div>
        </div>
        <div class="col-10">
            <h3>Thông tin cá nhân</h3>
            <div class="card mb-3" style="max-width: 540px;" th:object="${member}">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img th:src="*{imagePath}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" th:text="*{fullName}"></h5>
                            <p class="card-text" th:text="*{email}"></p>
                            <p class="card-text" th:text="*{#temporals.format(dateOfBirth, 'dd/MM/yyyy')}"></p>
                            <p class="card-text">
                                <small class="text-body-secondary" th:text="*{isMale? 'Nam' : 'Nữ'}"></small>
                            </p>
                            <p class="card-text" th:if="*{memberLevel}" th:text="*{'Cấp độ: ' + memberLevel.name}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <a th:href="@{/update}">Cập nhật thông tin cá nhân</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
