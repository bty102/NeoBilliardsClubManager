<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách bàn Bi-a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">

            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-4" th:each="x : ${billiardTableResponses}" th:object="${x}">
                        <img th:if="*{imagePath}" th:src="*{imagePath}">
                        <img class="w-50" th:if="*{imagePath == null}" th:src="@{/image/default-billiard-table-img.jpg}">
                        <p th:text="'Số bàn: ' + *{tableNumber}"></p>
                        <p th:text="*{billiardTableType.name}"></p>
                        <p th:if="*{isLocked}"><i class="bi bi-lock-fill"></i></p>
                    </div>
                    <p th:if="${billiardTableResponses.isEmpty()}" th:text="'Không có bàn nào'"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
