<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="mb-3" th:fragment="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Neo Billiards Club</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/billiardTables}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/logout}">Đăng xuất</a>
                        </li>
                    </ul>
<!--                    <form class="d-flex" role="search">-->
<!--                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>-->
<!--                        <button class="btn btn-outline-success" type="submit">Search</button>-->
<!--                    </form>-->
                    <div>
                        <div class="d-flex justify-content-between" sec:authorize="hasRole(T(com.bty.neobilliardsclubmanager.neobilliardsclubmanagerinsys.constant.Role).ADMIN.name())">
                            <img class="mx-1" width="25" th:src="@{/image/default-account-img.png}">
                            <span>Admin</span>
                        </div>
                        <div class="d-flex justify-content-between" sec:authorize="hasRole(T(com.bty.neobilliardsclubmanager.neobilliardsclubmanagerinsys.constant.Role).EMPLOYEE.name())">

                            <img class="mx-1" th:if="${#authentication.principal.employeeProfile.imagePath == null}" width="25" th:src="@{/image/default-account-img.png}">
                            <img class="mx-1" th:if="${#authentication.principal.employeeProfile.imagePath != null}" width="25" th:src="@{#authentication.principal.employeeProfile.imagePath}">
                            <span sec:authentication="principal.employeeProfile.fullName"></span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div th:fragment="sidebar">
        <nav class="nav flex-column">
            <a class="nav-link" th:href="@{/billiardTables}">Bàn Bi-a</a>
            <a class="nav-link" th:href="@{/bills}">Hóa đơn</a>
            <a class="nav-link" th:href="@{/billiardTableTypes}">Loại bàn</a>
            <a sec:authorize="hasRole(T(com.bty.neobilliardsclubmanager.neobilliardsclubmanagerinsys.constant.Role).ADMIN.name())" class="nav-link" th:href="@{/accounts/employees}">Nhân viên</a>
            <a class="nav-link" th:href="@{/products}">Mặt hàng</a>
        </nav>
    </div>
</body>
</html>
