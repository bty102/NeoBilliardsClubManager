<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật mặt hàng của hóa đơn</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <script th:if="${unsuccessfulBillDetailCreationMsg}" th:inline="javascript">
        Swal.fire({
            text: [[${unsuccessfulBillDetailCreationMsg}]],
            toast: true,
            showConfirmButton: false,
            showCloseButton: true,
            position: 'top-end',
            icon: 'error',
            timer: 3000
        });
    </script>
    <script th:if="${unsuccessfulBillDetailUpdateMsg}" th:inline="javascript">
        Swal.fire({
            text: [[${unsuccessfulBillDetailUpdateMsg}]],
            toast: true,
            showConfirmButton: false,
            showCloseButton: true,
            position: 'top-end',
            icon: 'error',
            timer: 3000
        });
    </script>
    <div th:replace="fragments::header">

    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <div th:replace="fragments::sidebar">

                </div>
            </div>
            <div class="col-10">
                <div th:object="${billResponse}">
                    <h4 th:text="'Mã hóa đơn: ' + *{id}"></h4>
                </div>
                <table class="table table-striped caption-top">
                    <caption>Danh sách mặt hàng</caption>
                    <thead>
                        <tr>
                            <th>Tên mặt hàng</th>
                            <th>Đơn giá</th>
                            <th>Số lượng</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="billDetail : ${billDetailReponses}" th:object="${billDetail}">
                            <td th:text="*{product.name}"></td>
                            <td th:text="*{product.price + ' VNĐ'}"></td>
                            <td>
                                <span th:text="*{quantity}"></span>
                                <form th:action="@{/bills/updateProducts/edit}" method="post">
                                    <input type="hidden" name="id" th:value="*{id}">
                                    <div class="row">
                                        <div class="col">
                                            <input class="form-control" type="number" name="quantity">
                                            <span class="form-text text-danger" th:if="${billDetailUpdateRequest != null and billDetail.id == billDetailUpdateRequest.id}" th:errors="${billDetailUpdateRequest.quantity}"></span>
                                        </div>
                                        <div class="col">
                                            <button class="btn btn-primary" type="submit">Sửa</button>
                                        </div>
                                    </div>
                                    <input type="hidden" name="billId" th:value="${billResponse.id}">
                                </form>
                            </td>
                            <td>
                                <a href="">Xóa</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="mb-3" th:if="${billDetailReponses.isEmpty()}">
                    <span>Không có mặt hàng nào</span>
                </div>
                <form th:action="@{/bills/updateProducts/add}" method="post">
                    <input type="hidden" name="billId" th:value="${billResponse.id}">
                    <div class="row">
                        <div class="col">
                            <select class="form-select" name="productId">
                                <option th:each="product : ${productResponses}" th:value="${product.id}" th:text="${product.name}">

                                </option>
                            </select>
                        </div>
                        <div class="col">
                            <input class="form-control" name="quantity" placeholder="Nhập số lượng...">
                            <span class="form-text text-danger" th:if="${billDetailCreationRequest}" th:errors="${billDetailCreationRequest.quantity}"></span>
                        </div>
                        <div class="col">
                            <button class="btn btn-success" type="submit">Thêm</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
