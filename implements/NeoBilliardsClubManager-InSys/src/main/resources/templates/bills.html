<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hóa đơn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

    <script th:if="${billiardTableNotFoundMsg}" th:inline="javascript">
        Swal.fire({
            text: [[${billiardTableNotFoundMsg}]],
            toast: true,
            showConfirmButton: false,
            showCloseButton: true,
            position: 'top-end',
            icon: 'warning',
            timer: 3000
        });
    </script>

    <div th:replace="fragments::header">

    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <div th:replace="fragments::sidebar">

                </div>
            </div>
            <div class="col-10">
                <div th:if="${billiardTableResponse}">
                    <h3 th:text="${'Bàn số: ' + billiardTableResponse.tableNumber}"></h3>
                    <p th:if="${billiardTableResponse.isOpening}"><span class="text-success"><i class="bi bi-circle-fill"></i></span> Đang mở</p>
                </div>
                <hr>
                <table class="table table-striped caption-top">
                    <caption>Danh sách hóa đơn</caption>
                     <thead>
                        <tr>
                            <th>Mã hóa đơn</th>
                            <th>Thời điểm vào</th>
                            <th>Thời điểm ra</th>
                            <th>Tổng tiền</th>
                            <th>Thời điểm tạo</th>
                            <th>Thanh toán</th>
                            <th colspan="2">Bàn</th>
                            <th>Hội viên</th>
                            <th>Người tạo</th>
                            <th></th>
                        </tr>
                     </thead>
                    <tbody>
                        <tr th:each="bill : ${billResponses}" th:object="${bill}">
                            <td th:text="*{id}"></td>
                            <td th:text="*{#temporals.format(checkInTime, 'dd/MM/yyyy HH:mm:ss')}"></td>
                            <td th:if="*{checkOutTime != null}" th:text="*{#temporals.format(checkOutTime, 'dd/MM/yyyy HH:mm:ss')}"></td>
                            <td th:if="*{checkOutTime == null}">N/A</td>
                            <td th:if="*{totalAmount != null}" th:text="*{totalAmount + ' VNĐ'}"></td>
                            <td th:if="*{totalAmount == null}">N/A</td>
                            <td th:text="*{#temporals.format(createdAt, 'dd/MM/yyyy HH:mm:ss')}"></td>
                            <td th:if="*{paid}">Đã thanh toán</td>
                            <td th:if="*{!paid}">Chưa thanh toán</td>
                            <td th:text="*{'Bàn số: ' + billiardTable.tableNumber}"></td>
                            <td th:text="*{'Đơn giá: ' + billiardTable.billiardTableType.pricePerHour + ' VNĐ'}"></td>
                            <td th:if="*{member != null}">
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"  th:data-bs-target="'#' + *{id}">
                                    Xem
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" th:id="*{id}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="exampleModalLabel">Hội viên</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <h3 th:text="*{member.fullName}"></h3>
                                                <p><img width="200" th:src="*{member.imagePath}"></p>
                                                <p th:if="*{member.isMale}">Nam</p>
                                                <p th:if="*{!member.isMale}">Nữ</p>
                                                <p th:text="*{#temporals.format(member.dateOfBirth, 'dd/MM/yyyy')}"></p>
                                                <p th:text="*{member.email}"></p>
                                                <p th:if="*{member.memberLevel}" th:text="*{member.memberLevel.name}"></p>
                                                <p th:if="*{member.memberLevel == null}">Không thuộc cấp độ hội viên nào</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                                                <a class="btn btn-primary" th:href="@{'bills/updateMember?billId=' + *{id}}">Cập nhật</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td th:if="*{member == null}">
                                <a class="btn btn-secondary" th:href="@{'bills/updateMember?billId=' + *{id}}">Thêm</a>
                            </td>
                            <td th:if="*{account.role == 1}">Admin</td>
                            <td th:if="*{account.role == 2}" th:text="*{account.employeeProfile.fullName}"></td>
                            <td>
                                <div class="dropdown">
                                    <button class="btn btn-secondary btn-sm" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="bi bi-three-dots"></i>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" th:href="@{'/bills/updateProducts?billId=' + *{id}}">Mặt hàng</a></li>
                                        <li><a class="dropdown-item" href="#">Mã thanh toán</a></li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div th:if="${billResponses.isEmpty()}">
                    Không có hóa đơn nào
                </div>

                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li th:class="${'page-item ' + ((pageNumber == billResponses.getNumber() + 1)? 'active' : '')}" th:each="pageNumber : ${#numbers.sequence(1, billResponses.totalPages, 1)}">
                            <a th:if="${tableNumber == null}" class="page-link" th:href="@{'/bills?pageNumber=' + ${pageNumber}}" th:text="${pageNumber}"></a>
                            <a th:if="${tableNumber != null}" class="page-link" th:href="@{'/bills?pageNumber=' + ${pageNumber} + '&tableNumber=' + ${tableNumber}}" th:text="${pageNumber}"></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
