<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật bàn</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="fragments::header">

    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <div th:replace="fragments::sidebar"></div>
            </div>
            <div class="col-10">
                <h3>Cập nhật bàn</h3>

                <div class="row">
                    <div class="col-auto">
                        <form th:action="@{/billiardTables/do-update}" method="post" th:object="${billiardTableUpdateRequest}">
                            <input type="hidden" th:field="*{id}">
                            <div class="mb-3">
                                <label class="form-label" for="tableNumber">Số bàn</label>
                                <input class="form-control" type="number" id="tableNumber" th:field="*{tableNumber}">
                                <span class="form-text" th:errors="*{tableNumber}"></span>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="billiardTableType">Loại bàn</label>
                                <select class="form-select" id="billiardTableType" th:field="*{billiardTableTypeId}">
                                    <option th:each="x : ${billiardTableTypeResponses}" th:value="${x.id}" th:text="${x.name}">

                                    </option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary" type="submit">Cập nhật</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
