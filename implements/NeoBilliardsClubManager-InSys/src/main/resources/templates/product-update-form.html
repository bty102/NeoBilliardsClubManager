<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật mặt hàng</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="fragments::header">

</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div th:replace="fragments::sidebar">

            </div>
        </div>
        <div class="col-10">
            <div class="row">
                <div class="col-auto">
                    <form th:action="@{/products/do-update}" method="post" th:object="${productUpdateRequest}">
                        <input type="hidden" th:field="*{id}">
                        <div class="mb-3">
                            <label class="form-label" for="name">Tên sản phẩm</label>
                            <input class="form-control" type="text" id="name" th:field="*{name}">
                            <span class="form-text" th:errors="*{name}"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="price">Giá (VNĐ)</label>
                            <input class="form-control" type="number" id="price" th:field="*{price}">
                            <span class="form-text" th:errors="*{price}"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="description">Mô tả</label>
                            <input class="form-control" type="text" id="description" th:field="*{description}">
                            <span class="form-text" th:errors="*{description}"></span>
                        </div>

                        <div class="mb-3">
                            <button class="btn btn-primary" type="submit">Cập nhật</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
