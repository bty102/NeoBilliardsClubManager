<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Danh sách hội viên</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="fragments::header">

</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div th:replace="fragments::sidebar">

            </div>
        </div>
        <div class="col-10">
            <div class="row justify-content-between">
                <div class="col-auto">
                    <form th:action="@{/members}" method="get">
                        <div class="row">
                            <div class="col-auto">
                                <input class="form-control" type="text" name="key" placeholder="Nhập họ tên...">
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-primary" type="submit">Tìm</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Mã hội viên</th>
                    <th>Họ tên</th>
                    <th>Giới tính</th>
                    <th>Ngày sinh</th>
                    <th>Email</th>
                    <th>Ảnh</th>
                    <th>Cấp độ</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="x : ${memberResponses}" th:object="${x}">
                        <td th:text="*{id}"></td>
                        <td th:text="*{fullName}"></td>
                        <td th:if="*{isMale}">Nam</td>
                        <td th:if="*{!isMale}">Nữ</td>
                        <td th:text="*{#temporals.format(dateOfBirth, 'dd/MM/yyyy')}"></td>
                        <td th:text="*{email}"></td>
                        <td>
                            <img width="100" th:src="*{imagePath}">
                        </td>
                        <td th:if="*{memberLevel != null}" th:text="*{memberLevel.name}"></td>
                        <td th:if="*{memberLevel == null}">Không có</td>
                        <td>
                            <a sec:authorize="hasRole(T(com.bty.neobilliardsclubmanager.neobilliardsclubmanagerinsys.constant.Role).ADMIN.name())" onclick="return confirm('Khóa hội viên này?')" th:if="*{!isLocked}" th:href="@{'/members/lock/' + *{id}}">Khóa</a>
                            <a sec:authorize="hasRole(T(com.bty.neobilliardsclubmanager.neobilliardsclubmanagerinsys.constant.Role).ADMIN.name())" onclick="return confirm('Mở khóa hội viên này?')" th:if="*{isLocked}" th:href="@{'/members/unlock/' + *{id}}">Mở khóa</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
