<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật hồ sơ nhân viên</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="fragments::header">

</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div th:replace="fragments::sidebar">

            </div>
        </div>
        <div class="col-10">
            <div class="row">
                <div class="col-auto">
                    <form th:action="@{/employeeProfiles/do-update}" method="post" th:object="${employeeProfileUpdateRequest}">

                        <input type="hidden" th:field="*{id}">
                        <div class="mb-3">
                            <label class="form-label" for="fullName">Họ tên</label>
                            <input class="form-control" type="text" id="fullName" th:field="*{fullName}">
                            <span class="form-text" th:errors="*{fullName}"></span>
                        </div>
                        <div class="mb-3 form-check">
                            <input class="form-check-input" type="radio" id="male" th:field="*{isMale}" value="true">
                            <label class="form-check-label" for="male">Nam</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input class="form-check-input" type="radio" id="female" th:field="*{isMale}" value="false">
                            <label class="form-check-label" for="female">Nữ</label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="dateOfBirth">Ngày sinh</label>
                            <input class="form-control" type="date" id="dateOfBirth" th:field="*{dateOfBirth}">
                            <span class="form-text" th:errors="*{dateOfBirth}"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="address">Địa chỉ</label>
                            <input class="form-control" type="text" id="address" th:field="*{address}">
                            <span class="form-text" th:errors="*{address}"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="phone">Số điện thoại</label>
                            <input class="form-control" type="text" id="phone" th:field="*{phoneNumber}">
                            <span class="form-text" th:errors="*{phoneNumber}"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="citizenIDNumber">Số CCCD</label>
                            <input class="form-control" type="text" id="citizenIDNumber" th:field="*{citizenIDNumber}">
                            <span class="form-text" th:errors="*{citizenIDNumber}"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="email">Email</label>
                            <input class="form-control" type="text" id="email" th:field="*{email}">
                            <span class="form-text" th:errors="*{email}"></span>
                        </div>
                        <input type="hidden" name="accountId">

                        <div class="mb-3">

                            <button class="btn btn-primary" type="submit">Lưu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
